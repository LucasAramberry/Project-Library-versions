<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Agregar cliente</title>
    <head th:replace="/fragments/head :: head"></head>
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <a href="/clientes/mostrar">
        <i class="fas fa-arrow-left"></i>
    </a>

    <h1 class="mb-3">Ingresar cliente</h1>

    <div class="d-flex justify-content-center">
        <div class="w-75 text-light d-flex justify-content-center">
            <div class="w-25 mb-3">
                
            <form th:action="@{/clientes/registrar-cliente}" method="POST" enctype="multipart/form-data">

                <p th:if="${error != null}" th:text="${error}" class="error"></p>

                <div class="mb-3">
                    <label for="nombre" class="col col-form-label">Nombre</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${nombre}"/>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="apellido" class="col col-form-label">Apellido</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="apellido" name="apellido" th:value="${apellido}"/>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="documento" class="col col-form-label">Documento</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="documento" name="documento" th:value="${documento}"/>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="telefono" class="col col-form-label">Telefono</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="telefono" name="telefono" th:value="${telefono}"/>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto boton-libro">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
                </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
    ></script>
</body>
</html>
