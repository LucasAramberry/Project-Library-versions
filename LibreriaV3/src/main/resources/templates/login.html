<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Libreria - Login</title>
    <head th:replace="/fragments/head :: head"></head>
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <h1 class="mb-3">Iniciar sesion</h1>

    <div class="d-flex justify-content-center">
        <div class="w-75 text-light d-flex justify-content-center">
            <div class="mb-3">

                <form th:action="@{/logincheck}" method="POST">

                    <p th:if="${error} != null" th:text="${error}" class="error"></p>
                    <p th:if="${logout} != null" th:text="${logout}" class="logout text-success"></p>

                    <div class="mb-3">
                        <label for="username" class="col col-form-label">E-mail</label>
                        <div class="col-sm-10 w-100">
                            <input type="email" class="form-control" id="username" name="username" th:value="${username}"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="col col-form-label">Contrase√±a</label>
                        <div class="col-sm-10 w-100">
                            <input type="password" class="form-control" id="password" name="password" th:value="${password}"/>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto boton-libro">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script th:replace="/fragments/script :: script"></script>
</body>
</html>
