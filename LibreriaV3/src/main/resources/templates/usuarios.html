<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clientes</title>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <h1>Clientes</h1>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Documento</th>
                <th scope="col">Telefono</th>
                <th scope="col">Alta/Baja</th>
                <th scope="col">Editar autor</th>
                <th scope="col">Eliminar autor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">

                <td th:text="${cliente.nombre}"></td>

                <td th:text="${cliente.apellido}"></td>

                <td th:text="${cliente.documento}"></td>

                <td th:text="${cliente.telefono}"></td>

                <td>
                    <a th:if="${cliente.alta == false}" th:href="@{/clientes/alta(id=__${cliente.id}__)}">
                        <button type="button" class="btn btn-success btn-sm">Dar alta</button>
                    </a>
                    <a th:unless="${cliente.alta == false}" th:href="@{/clientes/baja(id=__${cliente.id}__)}">
                        <button type="button" class="btn btn-danger btn-sm">Dar baja</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/clientes/modificar-cliente(id=__${cliente.id}__)}">
                        <button type="button" class="btn btn-primary btn-sm">Modificar</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/clientes/eliminar(id=__${cliente.id}__)}">
                        <button type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a
            href="/clientes/registro-cliente"
            class="btn btn-warning"
            tabindex="-1"
            role="button"
            >Agregar cliente</a
        >
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
    ></script>
</body>
</html>
