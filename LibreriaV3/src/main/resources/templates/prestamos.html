<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Libreria - Prestamos</title>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <h1>Lista Prestamos</h1>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Fecha prestamo</th>
                <th scope="col">Fecha devolucion</th>
                <th scope="col">Libro</th>
                <th scope="col">Usuario</th>
                <th scope="col">Alta/Baja</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prestamo : ${prestamos}">
                <td th:text="${prestamo.fechaPrestamo}"></td>
                <td th:text="${prestamo.fechaDevolucion}"></td>
                <td th:text="${prestamo.libro.titulo}"></td>
                <td th:text="${prestamo.usuario.mail}"></td>

                <td>
                    <a th:if="${prestamo.alta == false}" th:href="@{/prestamos/alta(id=__${prestamo.id}__)}">
                        <button type="button" class="btn btn-success btn-sm">Dar alta</button>
                    </a>
                    <a th:unless="${prestamo.alta == false}" th:href="@{/prestamos/baja(id=__${prestamo.id}__)}">
                        <button type="button" class="btn btn-danger btn-sm">Dar baja</button>
                    </a>
                </td>

                <td>
                    <a th:href="@{/prestamos/modificar-prestamo(id=__${prestamo.id}__)}">
                        <button type="button" class="btn btn-primary btn-sm">Modificar</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/prestamos/eliminar(id=__${prestamo.id}__)}">
                        <button type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/prestamos/registro-prestamo" class="btn btn-warning" tabindex="-1" role="button">Agregar prestamo</a>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
    ></script>
</body>
</html>
