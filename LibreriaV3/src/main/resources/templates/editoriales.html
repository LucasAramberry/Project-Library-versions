    <!--SECCION ADMIN-->

        <h1 id="tituloEditorial">GESTIONAR EDITORIALES</h1>

        <div class="text-white text-center" style="width: 800px; margin: 1% auto">
            <h5>Para dar de alta oprima <i class="fa fa-arrow-up"></i>, si desea dar de baja oprima <i class="fa fa-ban"></i>, si desea modificar oprima <i class="fas fa-feather-alt"></i>, si desea eliminar presione <i class="fas fa-archive"></i> y si desea agregar una editorial presione el boton Añadir.</h5>
        </div>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col" style="width: 400px">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">¿Activo?</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="editorial : ${editoriales}">
                <tr>
                    <th scope="row" th:text="${editorial.id}"></th>
                    <td th:text="${editorial.nombre}"></td>
                    <td>
                        <i th:if="${editorial.alta}" class="fa fa-circle text-success"></i>
                        <i th:unless="${editorial.alta}"   class="fa fa-circle" style="color:red;"></i>
                    </td>
                    <td>
                        <a th:href="@{/editoriales/alta/__${editorial.id}__}" title="Alta"><i class="fa fa-arrow-up"></i></a>
                        <a th:href="@{/editoriales/baja/__${editorial.id}__}" title="Baja"><i class="fa fa-ban"></i></a> 
                        <a th:href="@{/editoriales/modificar/__${editorial.id}__}" title="Modificar"><i class="fas fa-feather-alt"></i></a>
                        <a th:href="@{/editoriales/delete/__${editorial.id}__}" title="Eliminar"><i class="fas fa-archive"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="agregar-button">
            <a th:href="@{/autores/registroAutor}">Añadir Editorial<i class="fas fa-plus"></i></a>
        </div>

    </div>

    <!--SECCION USUARIO-->

    <!--FILTRAR-->
    <div class="filtrar bg-dark text-white">

        <div><h5>Buscar libro por Editorial</h5></div>

        <div>

            <form action="/editoriales" method="GET" enctype="multipart/form-data">

                <select class="filtrar-select" name="idEditorial">
                    <option th:if="${editorialSelected} == null" selected disabled value="">Seleccionar</option>
                    <option th:if="${editorialSelected} != null" selected th:value="${editorialSelected.id}"><span th:text="${editorialSelected.nombre}"></span></option>
                    <option th:each="editorial : ${editorialesA}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>

                <div class="filtrar-boton">
                    <button th:if="${editorialSelected} != null" type="submit" class="btn btn-dark" formaction="/editoriales" formmethod="GET">Borrar filtro</button>
                    <button type="submit" class="btn btn-warning">Filtrar</button>
                </div>

            </form>

        </div>

    </div>

    <!--CARDS-->
    <div class="contenedor">
        <div class="contenedorHijo" th:each="libro : ${libros}">
            <div class="card mb-3 bg-dark text-white" style="max-width: 550px;">
                <div class="row g-0">
                    <div class="col-md-4 imagen-card">
                        <img th:src="@{'/foto/libro/' + ${libro.id}}" class="img-fluid rounded-start" alt="Portada">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${libro.titulo}"></h5><br>
                            <ul>
                                <li th:text="'ISBN: ' + ${libro.isbn}"></li>
                                <li th:text="'AUTOR: ' + ${libro.autor.nombre}"></li>
                                <li th:text="'EDITORIAL: ' + ${libro.editorial.nombre}"></li>
                                <li th:text="'EJEMPLARES DISPONIBLES: ' + ${libro.ejemplaresRestantes}"></li>
                            </ul>
                            <div class="form-group2 text-center">
                                <a class="btn btn-warning" th:href="@{/libros/mostrarLibro/__${libro.id}__}" role="button">Ver más</a>
                                <a sec:authorize="hasRole('ADMIN')" th:if="${libro.baja != null}" th:href="@{/libros/alta(id=__${libro.id}__)}" title="Alta"><i class="fa fa-arrow-up text-success"></i></a>
                                <a sec:authorize="hasRole('ADMIN')" th:unless="${libro.baja != null}" th:href="@{/libros/baja(id=__${libro.id}__)}" title="Baja"><i class="fa fa-ban text-danger"></i></a> 
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/libros/modificar(id=__${libro.id}__)}" title="Modificar"><i class="fas fa-feather-alt text-warning"></i></a>
                                <!--<a sec:authorize="hasRole('ADMIN')" th:href="@{/libros/eliminar(id=__${libro.id}__)}" title="Eliminar"><i class="fas fa-archive text-danger"></i></a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
