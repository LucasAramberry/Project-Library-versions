<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Libreria - Inicio</title>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <section class="text-center text-light centrar">
        <h1 class="titulo font-monospace t-stroke t-shadow-halftone glitch" data-text="¡Bienvenido a la Libreria!">¡Bienvenido a la Libreria!</h1>

        <h1 class="nombreUsuario" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}"></h1>

        <h2 class="enlacesSub">
            <a class="enlaces-sub" href="/libros">Libros</a>
            | 
            <a class="enlaces-sub" href="/autores">Autores</a>
            | 
            <a class="enlaces-sub" href="/editoriales">Editoriales</a>
        </h2>

        <div>
            <a sec:authorize="hasRole('USUARIO')"  th:if="${session.usuariosession != null}" class="enlaces-sub" th:href="@{/prestamos/mis-prestamos}">
                <button type="button" class="btn btn-dark btn">Mis prestamos</button>
            </a>
            <a th:if="${session.usuariosession != null}" class="enlaces-sub" th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}">
                <button type="button" class="btn btn-dark btn">Configurar Perfil</button>
            </a>
        </div>
    </section>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script th:replace="/fragments/script :: script"></script>
</body>
</html>
