<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Libreria - Inicio</title>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <section class="text-center text-light centrar">
        <h1 class="titulo font-monospace t-stroke t-shadow-halftone glitch" data-text="¡Bienvenidos a la Libreria!">¡Bienvenido a la Libreria!</h1>

        <h1 class="nombreUsuario" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}"></h1>

        <h2 class="enlacesSub">
            <a class="enlaces-sub" href="/libros/mostrar">Libros</a>
            | 
            <a class="enlaces-sub" href="/autores/mostrar">Autores</a>
            | 
            <a class="enlaces-sub" href="/editoriales/mostrar">Editoriales</a>
        </h2>

        <div>
            <a th:if="${session.usuariosession != null}" class="enlaces-sub" th:href="@{/usuario/mis-prestamos(id=__${session.usuariosession.id}__)}">
                <button type="button" class="btn btn-dark btn">Mis prestamos</button>
            </a>
            <a th:if="${session.usuariosession != null}" class="enlaces-sub" th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}">
                <button type="button" class="btn btn-dark btn">Configurar Perfil</button>
            </a>
        </div>
    </section>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
    ></script>
</body>
</html>
