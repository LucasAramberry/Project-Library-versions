<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Libreria - Autores</title>
    <head th:replace="/fragments/head :: head"></head>
</head>
<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <h1>Lista Autores</h1>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Alta/Baja</th>
                <th scope="col">Editar autor</th>
                <th scope="col">Eliminar autor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="autor : ${autores}">

                <td th:text="${autor.nombre}"></td>

                <td>
                    <a th:if="${autor.baja != null}" th:href="@{/autores/alta(id=__${autor.id}__)}">
                        <button type="button" class="btn btn-success btn-sm">Dar alta</button>
                    </a>
                    <a th:unless="${autor.baja != null}" th:href="@{/autores/baja(id=__${autor.id}__)}">
                        <button type="button" class="btn btn-danger btn-sm">Dar baja</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/autores/modificar-autor(id=__${autor.id}__)}">
                        <button type="button" class="btn btn-primary btn-sm">Modificar</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/autores/eliminar(id=__${autor.id}__)}">
                        <button type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a
            href="/autores/registro-autor"
            class="btn btn-warning"
            tabindex="-1"
            role="button"
            >Agregar autor</a>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
    ></script>
</body>
</html>
